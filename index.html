<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- LEFT SIDE -->
        <div class="sidebar">
            <div class="logo-banner">
                <img src="assets/odin-lined.png" alt="Odin Logo">
                <span>ODIN</span>
            </div>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on Unsplash
            </p>
        </div>

        <!-- RIGHT SIDE -->
        <div class="form-area">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <p>You <em>know</em> you want to.</p>

            <form>
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" class="blue-box" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" class="blue-box" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">EMAIL</label>
                            <input type="email" class="blue-box" id="email" name="email" required>
                        </div>
                        <div class="form-field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" class="blue-box" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Create Account</button>
            </form>

            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
